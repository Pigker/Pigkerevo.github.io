<!DOCTYPE html>
<html>
<head>
    <title>视频播放示例</title>
</head>
<body>

<h1>我的视频播放器</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/EtWv7tnoM7M?si=A42KrfyE_uG67vdm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<video width="720" height="480" controls>
    <source src="./many robot.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
</video>

<video width="720" height="480" controls>
    <source src="./moverobot.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
</video>

<video width="720" height="480" controls>
    <source src="./robot zoo.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
</video>

<video width="720" height="480" controls>
    <source src="./moverobot（slow）.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
</video>

</body>
</html>
